<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-box login-form active">
                <h2>Login</h2>
                <form action="login.php" method="POST">
                    <div class="input-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
            </div>

            <!-- Signup Form -->
            <div class="form-box signup-form">
                <h2>Sign Up</h2>
                <form action="signup.php" method="POST">
                    <div class="input-group">
                        <label for="signup-name">Full Name:</label>
                        <input type="text" id="signup-name" name="fullname" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirm Password:</label>
                        <input type="password" id="signup-confirm-password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.querySelector('.login-form').classList.remove('active');
            document.querySelector('.signup-form').classList.add('active');
        }

        function showLogin() {
            document.querySelector('.signup-form').classList.remove('active');
            document.querySelector('.login-form').classList.add('active');
        }
    </script>
</body>
</html>
